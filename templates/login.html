<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body{

background-image: url("/static/img3.jpg") ;
background-size: 100%;
background-repeat: no-repeat;
background-position-y: 0px;

}
    </style>
  </head>
  <body >
    <div class="navbar">
      <a href="userregisterpage">USER REGISTER</a>
      <a href="loginpage" class="active">LOGIN</a>
      <a href="/" >HOME</a>
     
      
      
    </div>
<br><br><br><br>

    <div class="form">
      <h2>LOGIN</h2>
      <div class="flashes">
        {% for message in get_flashed_messages() %}
          {{ message }}
        {% endfor %}
      </div>
      <form action="login" method="POST">

        <label for="type">LOGIN TYPE:</label>
        <select name="ltype" id="loginType">
          <option value="police">POLICE</option>
          <option value="user">USER</option>

        </select>
        
        <label for="name" id="selectedOptionLabel">EMAIL:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="LOGIN">
        <br><br>
        
      </form>
    </div>
    
    
  </body>
</html>
